<div *ngIf="posts.length else load">
    <mat-card class="card">
        <div class="home-posts-header-grid">
            <div>#</div>
            <div>
                <h1>Author</h1>
            </div>
            <div>
                <h1>Title</h1>
            </div>
            <div>
                <h1>Date</h1>
            </div>
            <div>
                <h1>Action</h1>
            </div>
        </div>

        <mat-card class="home-posts-grid" *ngFor="let p of posts; let i = index">
            <div>{{i + 1}}</div>
            <div>
                <h3>{{p.author}}</h3>
            </div>
            <div>
                <h3>{{p.title}}</h3>
            </div>
            <div>
                <h3>{{p.date | date}}</h3>
            </div>
            <div>
                <h3 *ngIf="auth.isAuthenticated()"><a (click)="editPost(p.id)">Edit</a></h3>
                <h3 *ngIf="!auth.isAuthenticated()"><a (click)="openPost(p.id)">Open</a></h3>
                <h3 *ngIf="auth.isAuthenticated()"><a href="#" (click)="removePost(p.id)">Delete</a></h3>
            </div>
        </mat-card>
    </mat-card>
</div>
<ng-template #load>
    <h1>Loading...</h1>
</ng-template>
