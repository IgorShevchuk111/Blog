<div *ngIf="posts.length else load"> 
    <div class="card">
        <mat-card class="home-posts-header-grid">
            <div>
                <h1>Author</h1>
            </div>
            <div>
                <h1>Title</h1>
            </div>
            <div>
                <h1>Date</h1>
            </div>
            <div>
                <h1>Action</h1>
            </div>
        </mat-card>

        <mat-card class="home-posts-grid" *ngFor="let p of posts | searchPost:navSearchInput; let i = index">
            <div>
                <h3>{{p.author}}</h3>
            </div>
            <div>
                <h3>{{p.title}}</h3>
            </div>
            <div>
                <h3>{{p.date | date}}</h3>
            </div>
            <div>
                <h3 ><a (click)="openPost(p.id)">Open</a></h3>
            </div>
        </mat-card>
    </div>
</div>
<ng-template #load>
    <h1>Loading...</h1>
</ng-template>
